      <main class="container-fluid">
        <div class="container">
          <div class="row d-flex justify-content-between flex-md-row flex-column gap-2">
            <div class="col">
              <button class="btn bg-black ms-2 text-white" id="sorting">Sorting</button>
            </div>
            <div class="col">
              <button class="btn bg-black me-2 text-white" id="addProducts" data-bs-toggle="modal" data-bs-target="#addNewProduct">
                Add new products
              </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="addNewProduct" tabindex="-1" aria-labelledby="addNewProductLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addNewProductLabel">
                      Add a new product
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="form g-2">
                      <div class="container">
                        <input class="form-control" type="text" placeholder="Enter your laptop's make" name="addMake"
                          id="addMake" required />
                        <textarea class="form-control my-2" placeholder="Enter your laptop's specs" name="addSpec"
                          id="addSpec" required></textarea>
                        <input class="form-control" type="number" placeholder="Enter the amount" name="addAmount"
                          id="addAmount" required />
                        <input class="form-control my-2" type="url" placeholder="Enter the image's url" name="addImage"
                          id="addImage" required />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer my-2">
                    <button type="button" class="btn btn-black" data-bs-dismiss="modal">
                      Close
                    </button>
                    <button type="button" class="btn btn-black" id="saveProduct">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" data-scroll>
            <table class="table table-responsive">
              <thead>
                <th scope="col">Make</th>
                <th scope="col">Image</th>
                <th scope="col">Spec</th>
                <th scope="col">Amount</th>
                <th scope="col">Action</th>
              </thead>
              <tbody data-admin></tbody>
            </table>
          </div>
        </div>
